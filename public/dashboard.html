<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - ProjectCrew AI</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="/css/dashboard.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify/dist/purify.min.js"></script>
  <style>
    .chat-status {
      padding: 8px;
      text-align: center;
      color: #666;
      font-style: italic;
    }
    
    .error-message {
      color: #dc3545;
      padding: 8px;
      border: 1px solid #f8d7da;
      border-radius: 4px;
      margin: 10px 0;
    }
    
    .typing-indicator {
      display: none;
      padding: 8px;
      font-style: italic;
      color: #666;
    }
    
    .markdown-content pre {
      background: #f8f9fa;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    
    .attachment-preview {
      margin: 5px 0;
      padding: 5px;
      background: #f8f9fa;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <nav class="sidebar">
      <div class="logo">
        <h2>ProjectCrew AI</h2>
      </div>
      <ul class="nav-links">
        <li class="active"><a href="#tasks">Tasks</a></li>
        <li><a href="#history">History</a></li>
        <li><a href="#drive">Drive Files</a></li>
        <li><a href="#settings">Settings</a></li>
      </ul>
      <div class="user-info">
        <img id="userAvatar" src="/img/default-avatar.png" alt="User avatar">
        <span id="userName">User</span>
        <a href="/logout" class="logout-btn">Logout</a>
      </div>
    </nav>
    
    <main class="content">
      <header class="dashboard-header">
        <h1>AI Task Dashboard</h1>
        <div class="actions">
          <button id="refreshBtn">Refresh</button>
          <button id="newTaskBtn" class="primary">New Task</button>
        </div>
      </header>
      
      <div class="task-container">
        <div class="task-input">
          <h2>Submit New Task</h2>
          <textarea id="taskContent" placeholder="Describe your task..."></textarea>
          <div class="context-options">
            <label>
              <input type="checkbox" id="requireReasoning"> Requires Deep Reasoning
            </label>
            <div class="select-wrapper">
              <label for="complexityOverride">Complexity:</label>
              <select id="complexityOverride">
                <option value="auto">Auto-detect Complexity</option>
                <option value="low">Low Complexity</option>
                <option value="medium">Medium Complexity</option>
                <option value="high">High Complexity</option>
              </select>
            </div>
          </div>
          <button id="submitTaskBtn" class="primary">Process Task</button>
        </div>
        
        <div class="result-display">
          <div class="model-metadata">
            <span id="modelUsed"></span>
            <span id="complexityScore"></span>
            <span id="processingTime"></span>
          </div>
          <div class="ai-output" id="aiOutput"></div>
          <div class="chat-status" id="chatStatus">Starting new chat session...</div>
          <div class="typing-indicator" id="typingIndicator">AI is thinking...</div>
          <div class="error-message" id="errorMessage" style="display: none"></div>
          <div class="action-buttons">
            <button id="saveToDriveBtn" disabled>Save to Drive</button>
            <button id="exportToZohoBtn" disabled>Export to Zoho</button>
            <button id="copyBtn" disabled>Copy to Clipboard</button>
          </div>
          <form id="chatForm" class="chat-input">
            <input type="file" id="fileAttachment" style="display: none">
            <button type="button" onclick="document.getElementById('fileAttachment').click()">ðŸ“Ž</button>
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
      
      <div class="history-container" style="display: none;">
        <h2>Task History</h2>
        <div id="historyList" class="history-list"></div>
      </div>
    </main>
  </div>
  
  <script src="/js/dashboard.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
